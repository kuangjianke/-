<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图</title>
    <script src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
</head>
<body>
<div id="echarts" style="width:1895px;height:925px"></div>
<script>
    var myechart = echarts.init(document.getElementById("echarts"));

    option = {
    backgroundColor: '#eee',
    title: [

    {
    text: '狗粮市场的国产/进口占比',
    left: 'center',
    textStyle: {
    color: '#004986',
    fontSize: 50,},
    },
    {
    text: '国产/进口占比',
    left: '45%',
    top:'10%',
    textStyle: {
    color: '#004986',
    fontSize: 30,},
    },
    ],


    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        left: 'right',

        data: {{ lists|safe }},
        textStyle: {
    fontSize: 30,
    fontWeight: 'bolder',
    color: '#004986',
    },
    },
    series: [
        {
            name: '国产/进口占比',
            type: 'pie',
            radius: [100, 250],
            center: ['50%', '50%'],
            label: {
                show: false
            },

                label: {
                fontSize: 18,
                fontWeight: 'bolder',
                color: '#004986',
                     formatter: '{b}:占比:({d}%)',
                    show: true
                },
            data: {{ data_coun|safe }},
        }

    ]
};
    myechart.setOption(option)

</script>


</body>
</html>
