<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>漏斗图</title>
    <script src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
</head>
<body>
<div id="echarts" style="width:1895px;height:850px"></div>
<script>
    var myechart = echarts.init(document.getElementById("echarts"));

    var option = {
    "color": [
        "#2ec7c9",
        "#b6a2de",
        "#5ab1ef",
        "#ffb980",
        "#d87a80",
        "#8d98b3",
        "#e5cf0d",
        "#97b552",
        "#95706d",
        "#dc69aa",
        "#07a2a4",
        "#9a7fd1",
        "#588dd5",
        "#f5994e",
        "#c05050",
        "#59678c",
        "#c9ab00",
        "#7eb00a",
        "#6f5553",
        "#c14089"
    ],
    backgroundColor: '#eee',

    title: {
    x:30,
    top:30,
    text: '适\n用\n不\n同\n犬\n型\n狗\n粮\n的\n占\n市\n场\n比',
    textStyle: {
    color: '#c14089',
    fontSize: 35,
    },
    },
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c}%"
    },

    legend: {
        data: {{ lists|safe }},
    },
    series: [
        {
            name: '预期',
            type: 'funnel',
            left: '10%',
            width: '80%',
            label: {
                formatter: '{b}预期'
            },
            labelLine: {
                show: false
            },
            itemStyle: {
                opacity: 0.7
            },

            label: {
                fontWeight: 'bolder',
                position: 'top',
                formatter: '{b}\n预期数据:{c}%',
            },

            data: {{ the_dog1|safe }},

        },
        {
            name: '实际',
            type: 'funnel',
            left: '10%',
            width: '80%',
            maxSize: '80%',
            label: {
                position: 'inside',
                formatter: '{c}%',
                color: '#fff'
            },
            itemStyle: {
                opacity: 0.5,
                borderColor: '#fff',
                borderWidth: 2
            },

                label: {
                fontWeight: 'bolder',
                    position: 'inside',
                    formatter: '{b}\n实际数据:{c}%'
                },

            data: {{ the_dog|safe }},
        }
    ]
};
    myechart.setOption(option)

</script>


</body>
</html>
