<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>金字塔图</title>
    <script src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
</head>
<body>
<div id="echarts" style="width:1905px;height:925px"></div>
<script>
    var myechart = echarts.init(document.getElementById("echarts"));

    var option = {
    "color": [
        "#2ec7c9",
        "#b6a2de",
        "#5ab1ef",
        "#ffb980",
        "#d87a80",
        "#8d98b3",
        "#e5cf0d",
        "#97b552",
        "#95706d",
        "#dc69aa",
        "#07a2a4",
        "#9a7fd1",
        "#588dd5",
        "#f5994e",
        "#c05050",
        "#59678c",
        "#c9ab00",
        "#7eb00a",
        "#6f5553",
        "#c14089"
    ],
    backgroundColor: '#28052b',
    title: {
    x:'center',
    text: '不同狗粮品牌的市场占比',
    textStyle: {
    color: '#c14089',
    fontSize: 35,
    },
    },

    tooltip: {
        trigger: 'item',
        formatter: "{b} : {c}%"
    },
    grid:{
        top:50,

    },
    legend: {
        orient: 'vertical',
        right: 10,
        data: {{ lists|safe }},
    textStyle: {
    fontSize: 20,
    fontWeight: 'bolder',
    color: '#edf3f8',
    },
    },
    series:
        {
            type: 'funnel',
	        sort : 'ascending',
            left: '10%',
            width: '80%',
            labelLine: {
                show: false
            },
            itemStyle: {
                opacity: 0.7
            },
            label: {
                fontWeight: 'bolder',
                position: 'left',
                fontSize: 20,
                formatter: '品牌:{b}\n市场占比:{c}%',
            },
            data: {{ data_list|safe }},

        },


};
    myechart.setOption(option)

</script>


</body>
</html>
